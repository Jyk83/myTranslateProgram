[DEFAULT]
# Document Translator 기본 설정

[TRANSLATION]
# 번역 설정
source_language = auto
target_language = ko
specialization = general
api_provider = openai

# 지원되는 언어 코드
languages = ko:한국어,en:English,ja:日本語,zh:中文,es:Español,fr:Français

# 전문 분야
specializations = general:일반 문서,art:예술/문화,tech:기술/프로그래밍,sport:스포츠

[OUTPUT]
# 출력 설정
format = original
naming_rule = [원본명]_translated_[언어코드]
output_directory = ./output

[API]
# API 설정 (실제 키는 .env 파일에 저장)
openai_model = gpt-4
max_retries = 3
timeout = 30

[HISTORY]
# 히스토리 설정
max_history_items = 10
save_history = true

[UI]
# UI 설정
window_width = 800
window_height = 600
theme = default