name: ✨ Feature Request
description: 새로운 기능을 제안해주세요!
title: "[FEATURE] "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        새로운 기능 제안해주셔서 감사합니다! 아이디어를 구체적으로 설명해주시면 구현 가능성을 검토해보겠습니다.

  - type: textarea
    id: feature-description
    attributes:
      label: ✨ 기능 설명
      description: 제안하고 싶은 기능에 대해 명확하고 간결하게 설명해주세요.
      placeholder: 예) 번역 전/후 비교 기능을 추가했으면 좋겠습니다.
    validations:
      required: true

  - type: textarea
    id: problem-solution
    attributes:
      label: 🎯 해결하고자 하는 문제
      description: 이 기능이 어떤 문제를 해결하거나 어떤 가치를 제공할까요?
      placeholder: 예) 현재는 번역 결과를 확인하기 위해 별도로 원본 파일을 열어야 해서 불편합니다.
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 💡 제안하는 해결책
      description: 어떤 방식으로 구현되면 좋을지 구체적으로 설명해주세요.
      placeholder: |
        예) 
        - 번역 결과 탭에 원본/번역 비교 뷰 추가
        - 나란히 보기, 위아래 보기 옵션 제공
        - 차이점 하이라이트 기능
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 📊 우선순위
      description: 이 기능이 얼마나 중요하다고 생각하시나요?
      options:
        - 🔴 높음 (핵심 기능)
        - 🟡 보통 (유용한 기능)
        - 🟢 낮음 (있으면 좋은 기능)
    validations:
      required: true

  - type: dropdown
    id: user-type
    attributes:
      label: 👤 사용자 유형
      description: 어떤 사용자에게 가장 도움이 될 것 같나요?
      options:
        - 모든 사용자
        - 초보자
        - 고급 사용자
        - 전문 번역가
        - 개발자
        - 기타
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 대안책
      description: 현재 이 문제를 어떻게 해결하고 있거나, 다른 어떤 방법을 고려했는지 설명해주세요.
      placeholder: 예) 현재는 수동으로 두 파일을 나란히 열어서 비교하고 있습니다.

  - type: textarea
    id: additional-context
    attributes:
      label: 📋 추가 정보
      description: 기능 구현에 도움이 될 수 있는 기타 정보를 제공해주세요.
      placeholder: 참고 자료, 유사한 기능을 가진 다른 프로그램 등...

  - type: checkboxes
    id: implementation
    attributes:
      label: 🛠️ 구현 참여 의향
      description: 이 기능을 직접 구현해볼 의향이 있으신가요?
      options:
        - label: 직접 구현해보고 싶습니다 (Pull Request 제출)
        - label: 테스트 및 피드백을 제공할 수 있습니다
        - label: 아이디어만 제공하고 다른 분이 구현하시길 희망합니다